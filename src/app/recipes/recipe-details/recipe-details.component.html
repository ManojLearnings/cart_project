<div class="row">
  <div class="col-xs-12">
      <img [src]="recipe.imagePath" alt="" style="max-width: 400px; max-height: 400px;" >
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h4>Recipe Name: {{ recipe.name }}</h4>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button class="btn btn-primary dropdown-toggle">
        Manage Recipe<span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer;" (click)="onAddToShoopingList()" style="cursor: pointer;">Shopping List</a></li>
        <li><a style="cursor: pointer;" [routerLink]="['edit']">Edit Recipe</a></li>
        <li><a style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Description: {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingrediant of recipe.ingrediants">
        {{ ingrediant.name }} ({{ ingrediant.amount }})
      </li>
    </ul>
  </div>
</div>
